<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calc">
       <div class="table-output"></div>
    <div class="table">
      <div class="table-column">
        <button class="table-row AC">AC</button>
        <button class="table-row seven">7</button>
        <button class="table-row four">4</button>
        <button class="table-row one">1</button>
        <button class="table-row"></button>
      </div>
      <div class="table-column">
        <button class="table-row"></button>
        <button class="table-row eight">8</button>
        <button class="table-row five">5</button>
        <button class="table-row two">2</button>
        <button class="table-row zero">0</button>
      </div>
      <div class="table-column">
        <button class="table-row backspace"><=</button>
        <button class="table-row nine">9</button>
        <button class="table-row six">6</button>
        <button class="table-row three">3</button>
        <button class="table-row point">.</button>
      </div>
      <div class="table-column">
        <button class="table-row divide">/</button>
        <button class="table-row multiply">*</button>
        <button class="table-row subtract">-</button>
        <button class="table-row add">+</button>
        <button class="table-row equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
